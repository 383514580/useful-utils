<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box" style="height:150vh;">
        <img id="img">
    </div>
    <script type="module" src="./lib/greyImage.js"></script>
    <script type="module">
        import greyImage from './lib/greyImage.js';
        const img = new Image();
        img.onload = ()=>{
            const base64 = greyImage(img);
            console.log(base64);
            let el = document.getElementById('img');
            el.setAttribute('src', base64);
        };
        img.src = './4.jpg';
    </script>
</body>

</html>
